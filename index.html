<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Charm:700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="strips">
            <div class="s-one"></div>
            <div class="s-two"></div>
            <div class="s-three"></div>
        </div>
        <div class="top-bar">

            <ul>
                <li>
                    <div class="account">
                        <i class="fa fa-user"></i>
                        <span>Account</span>
                    </div>
                </li>
                <li>
                    <div class="logo">
                        <span>end mental health stigma</span>
                    </div>
                </li>
                <li>
                    <div class="search">
                        <i class="fa fa-search"></i>
                    </div>
                </li>
                <li>
                    <div class="menu-btn">
                        <span class="one"></span>
                        <span class="two"></span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="data">
            <div class="contact">
                <span>Contact</span>
            </div>
            <div class="tag">
                <span>You're worth it <br> You're enough</span>
            </div>

            <div class="year">
                2022
            </div>
            <div class="arrow-left">
                <i class="fa fa-arrow-left"></i>
            </div>
            <div class="arrow-right">
                <i class="fa fa-arrow-right"></i>
            </div>
            <div class="add">
                <i class="fa fa-plus"></i>
            </div>
        </div>
        <div class="img">
            <img src="./Mental health Customizable Isometric Illustrations _ Amico Style.png" alt="">
        </div>
        <div class="title">
            <span>mental health <br> matters</span>
        </div>
        <div class="line"></div>
        <div class="awareness">
            <span>Awareness</span>
        </div>
        <div class="spread">
            <span>Its okay to not be okay</span>
        </div>
        <div class="media">
            <ul>
                <li><i class="fa fa-facebook"></i></li>
                <li><i class="fa fa-instagram"></i></li>
                <li><i class="fa fa-twitter"></i></li>
            </ul>
        </div>



    </div>

</body>

</html>
